<div class="container-fluid">
    <div class="row">
        <div class="col">
            <!--empty-->
        </div>
        <div class="col-6">
            <div class="jumbotron my-2 p-3">
                <h5>Enter an ID and/or timestamp value to search.</h5>
                <div class="form-group">
                    <label class="form-control-label" for="id">ID:</label>
                    <input type="number" min="0" class="form-control" id="id" [(ngModel)]="id" (blur)="search()" placeholder="Enter a number">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="time">Timestamp:</label>
                    <input type="text" class="form-control" id="time" [(ngModel)]="timestamp" (blur)="search()" placeholder="Enter a timestamp in epoch format">
                </div>
                <button type="submit" (click)="search()" class="btn btn-primary pull-right">Search</button>
            </div>
        </div>
        <div class="col">
            <!--empty-->
        </div>
    </div>
    <div class="row" *ngIf="results && results.length > 0">
        <div class="col">
        </div>
        <div class="col-8">
            <div class="container">
                <table class="table table-sm table-border table-striped table-hover">
                <thead class="thead-inverse"> 
                    <tr>
                    <th>ID</th>
                    <th>Object Type</th>
                    <th>Time</th>
                    <th>Changes</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let row of results">
                    <tr>
                    <th scope="row">{{row.object_id}}</th>
                    <td>{{row.object_type}}</td>
                    <td>{{row.timestamp | date: 'medium'}}</td>
                    <td><span [innerHTML]="row.object_changes | jsonTransform"></span></td>
                    </tr>
                    </ng-container>
                </tbody>
                </table>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row" *ngIf="results && results.length == 0">
        <div class="col">
        </div>
        <div class="col-8">
                No Data Available.
        </div>
        <div class="col">
        </div>
    </div>
</div>
